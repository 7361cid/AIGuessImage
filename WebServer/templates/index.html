<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/draw_styles.css')}}">
    <title>Drawing app</title>
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <h1>Draw.</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="15">
            <button id="clear">Clear</button>
          <button id="guess" onclick="window.location.href='http://127.0.0.1:5000/guess'">Guess</button>
        </div>
        <div class="drawing-board">
            <canvas style="border:3px #00B344  solid;" id="drawing-board"></canvas>
        </div>
    </section>
    <script src="{{url_for('static',filename='js/draw_script.js')}}"></script>
</body>
</html>
